<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Say Game </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="head"> 
        <h1>Simon Say Game</h1>
        <h2>Press any key to start the game</h2>
        <h2 id="highestScore"></h2>
    </div>
    <div class="boxcontainer">
        <div class="box1">
            <div class="box red" id="red" type="button"></div>
            <div class="box yellow" id="yellow" type="button"></div>
        </div>
        <div class="box2">
            <div class="box green" id="green" type="button"></div>
            <div class="box purple" id="purple" type="button"></div>
        </div>
      
    </div>
    <script src="app.js"></script>
</body>
</html>
